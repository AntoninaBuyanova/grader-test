<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myStylus - Grade and Enhance
    Paper in Minutes</title>
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload critical fonts -->
  <link 
    rel="preload" 
    href="/src/fonts/aeonikpro-regular.otf" 
    as="font" 
    type="font/otf" 
    crossorigin
  >
  <link 
    rel="preload" 
    href="/src/fonts/Orbikular (1).ttf" 
    as="font" 
    type="font/ttf" 
    crossorigin
  >
  
  <!-- Critical CSS inline -->
  <style>
    /* Font declarations */
    @font-face {
      font-family: 'Orbikular';
      src: local('Orbikular'),
           url('/src/fonts/Orbikular (1).ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'Aeonik Pro';
      src: local('Aeonik Pro'),
           url('/src/fonts/aeonikpro-regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    
    /* Fallback font */
    @font-face {
      font-family: 'Aeonik Pro Fallback';
      size-adjust: 97.5%;
      ascent-override: 93%;
      src: local('Arial');
    }
    
    /* Minimal styling for FCP */
    :root {
      --font-aeonik: 'Aeonik Pro', 'Aeonik Pro Fallback', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-orbikular: 'Orbikular', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      font-family: var(--font-aeonik);
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      color: #334155;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .font-aeonik {
      font-family: var(--font-aeonik);
    }
    
    .font-orbikular {
      font-family: var(--font-orbikular);
    }
  </style>
  
  <link rel="icon" type="image/png" href="/Favicon (1).png">
  <meta name="description" content="myStylus helps you craft perfect content by analyzing your text and providing real-time suggestions to enhance your writing style, clarity, and impact." />
  
  <!-- Defer Google Fonts -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" 
    rel="stylesheet" 
    media="print" 
    onload="this.media='all'"
  >
  <noscript>
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" 
      rel="stylesheet"
    >
  </noscript>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Google Analytics moved to end of body -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9190SYNDV7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9190SYNDV7');
  </script>
</body>
</html>
