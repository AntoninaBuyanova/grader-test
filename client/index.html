<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myStylus - Grade and Enhance
    Paper in Minutes</title>
  
  <!-- Preconnect to external resources as early as possible -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
  <link rel="preconnect" href="https://www.google-analytics.com" crossorigin>
  
  <!-- Предзагрузка критических шрифтов для страницы ai-detector -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
  
  <!-- Critical CSS inline for faster first paint -->
  <style>
    /* Font declarations for all pages */
    @font-face {
      font-family: 'Orbikular';
      src: local('Orbikular'),
           url('/src/fonts/Orbikular (1).ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'Aeonik Pro';
      src: local('Aeonik Pro'),
           url('/src/fonts/aeonikpro-regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    
    /* Fallback fonts */
    @font-face {
      font-family: 'Aeonik Pro Fallback';
      size-adjust: 97.5%;
      ascent-override: 93%;
      src: local('Arial');
    }
    
    /* Font-family variables */
    :root {
      --font-aeonik: 'Aeonik Pro', 'Aeonik Pro Fallback', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-orbikular: 'Orbikular', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-inter: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Базовые стили для быстрого отображения контента */
    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font-aeonik);
      background-color: #f8fafc;
      color: #334155;
    }
    
    #root {
      min-height: 100vh;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    
    /* Класс для Aeonik Pro */
    .font-aeonik {
      font-family: var(--font-aeonik);
    }
    
    /* Класс для Orbikular */
    .font-orbikular {
      font-family: var(--font-orbikular);
    }
    
    /* Класс для Inter */
    .font-inter {
      font-family: var(--font-inter);
    }
    
    /* Основные классы для заголовков и текста */
    h1, h2, h3, h4, h5, h6 {
      margin-top: 0;
    }
    
    p {
      margin-top: 0;
    }
    
    /* Загрузочный спиннер */
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #232323;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -24px;
      margin-left: -24px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Критический CSS для layout структуры страниц */
    .container {
      width: 100%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    
    /* Базовые стили для header */
    header {
      width: 100%;
      background-color: white;
      border-bottom: 1px solid #F2F2ED;
    }
    
    /* Базовые стили для hero секции */
    .hero {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
      background-color: white;
    }
    
    @media (min-width: 768px) {
      .hero {
        padding-top: 5rem;
        padding-bottom: 5rem;
      }
    }
  </style>
  
  <link rel="icon" type="image/png" href="/Favicon (1).png">
  <meta name="description" content="myStylus helps you craft perfect content by analyzing your text and providing real-time suggestions to enhance your writing style, clarity, and impact." />
  
  <!-- Асинхронная загрузка шрифтов Google Fonts с приоритетом FCP -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
  </noscript>
</head>
<body>
  <div id="root">
    <!-- Загрузочный спиннер для лучшего UX -->
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Скрипты -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Google Analytics с отложенной загрузкой -->
  <script>
    // Функция для отложенной загрузки аналитики
    function loadGoogleAnalytics() {
      const script = document.createElement('script');
      script.src = 'https://www.googletagmanager.com/gtag/js?id=G-9190SYNDV7';
      script.async = true;
      document.body.appendChild(script);
      
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-9190SYNDV7', {
        'send_page_view': false, // Отложенная отправка события просмотра
        'page_location': window.location.href, // Включаем полный URL
        'cookie_flags': 'SameSite=None;Secure' // Безопасные куки
      });
      
      // Отправка page_view после загрузки страницы
      if (document.readyState === 'complete') {
        gtag('event', 'page_view');
      } else {
        window.addEventListener('load', function() {
          setTimeout(function() {
            gtag('event', 'page_view');
          }, 100);
        });
      }
    }
    
    // Стратегия отложенной загрузки аналитики
    if (navigator.onLine) {
      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadGoogleAnalytics, { timeout: 5000 });
      } else {
        setTimeout(loadGoogleAnalytics, 1000);
      }
    } else {
      window.addEventListener('online', loadGoogleAnalytics);
    }
  </script>
</body>
</html>
